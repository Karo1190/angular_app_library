<ng-container class="container" >
  
  <div class="main-body">
    <table 
    mat-table  [dataSource]="dataSource" matSort>
  

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="isbnNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> isbnNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.isbnNumber}} </td>
      </ng-container>
  

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfPages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numberOfPages </th>
        <td mat-cell *matCellDef="let row"> {{row.numberOfPages}} </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> genre </th>
        <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
      </ng-container>

      
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> releaseDate </th>
        <td mat-cell *matCellDef="let row"> {{row.releaseDate}} </td>
      </ng-container>
      <ng-container matColumnDef="action" id="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let row"> {{row.action}} 
            <button mat-raised-button color= "accent" (click)="deleteBook(row.id)">Usu≈Ñ</button>
            <button mat-raised-button color= "warn" (click)="editBook(row.id)" [routerLink]="['/update', row.id]">Edytuj</button>
        </td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</ng-container>
